#################################################
# Gest configurations
#################################################
---
- hosts: proc
  become: yes
  vars_files:
    - group_vars/baremetal_hosts

  tasks:
    - name: Install unzip - it will be used by drush make
      become: true
      apt:
        name: unzip
        update_cache: yes
        state: present
      tags: build
      register: out

    - debug: var=out.stdout_lines
      tags: [unzip]

    - name: Install unzip default-jre
      become: true
      apt:
        name: default-jre
        update_cache: yes
        state: present
      tags: build
      register: out

    - debug: var=out.stdout_lines
      tags: [java]

    - name: Set APCu
      become: true
      apt:
        name: php-apcu
        update_cache: yes
        state: present
      tags: [apt_apcu]
      register: out
    
    - debug: var=out.stdout_lines
      tags: [apt_apcu]

    - name: Set mbstring
      become: true
      apt:
        name: php-mbstring
        update_cache: yes
        state: present
      tags: [apt_mbstring]
      register: out

    - debug: var=out.stdout_lines
      tags: [apt_apcu]

    - name: Set php json
      become: true
      apt:
        name: php-json
        update_cache: yes
        state: present
      tags: [apt_mbstring]
      register: out

    - debug: var=out.stdout_lines
      tags: [apt_phpjson]

    - name: Set imap
      become: true
      apt:
        name: php-imap
        update_cache: yes
        state: present
      tags: [apt_imap]
      register: out

    - debug: var=out.stdout_lines
      tags: [apt_phpjson]

